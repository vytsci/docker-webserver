UseCanonicalName Off

CheckSpelling On
CheckCaseOnly On

SetEnv SYMFONY_ENV dev
SetEnv SYMFONY_DEBUG true
SetEnv FORK_ENV dev
SetEnv FORK_DEBUG 1

SetEnv MAGE_IS_DEVELOPER_MODE "true"

DirectoryIndex index.html index.php app_dev.php app.php website.php

<Directory /var/www>
    AllowOverride All
    Options +Indexes +FollowSymLinks +MultiViews
    Require all granted
</Directory>

<VirtualHost *:80>
    ServerName vytsci
    Redirect 404 /
</VirtualHost>

<VirtualHost *:80>
    ServerName vytsci
    ServerAlias *.*.*.vytsci-dev.lt
    VirtualDocumentRoot /var/www/html/%1/%2/%3/
</VirtualHost>

<VirtualHost *:80>
    ServerName vytsci
    ServerAlias *.*.vytsci-dev.lt
    VirtualDocumentRoot /var/www/html/%1/%2/
</VirtualHost>

<VirtualHost *:80>
    ServerName vytsci
    ServerAlias *.vytsci-dev.lt
    VirtualDocumentRoot /var/www/html/%1/
</VirtualHost>

<VirtualHost *:80>
    ServerName vytsci
    ServerAlias vytsci-dev.lt
    VirtualDocumentRoot /var/www/html/
</VirtualHost>
